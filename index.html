<!DOCTYPE html>

  <body>
    <div class="celular">

      <form method="POST">

              <div class="container">
                  <div class="col d-flex justify-content-center">
                      <div class="row">
                        <button id="apagar" onclick="" type="button" class="rot-left buttons buttons-lg font-weight-light">C</button>
                        <button onclick="" id="enter" type="submit" class="line buttons buttons-lg font-weight-light"></button> 
                        <button onclick="" type="button" class="rot-right buttons btn">< ></button>
                      </div>
                  </div>
                <div class="col d-flex justify-content-center">
                    <div class="row">
                      <button onclick="" type="button" class="btn-value buttons buttons-lg font-weight-light">1</button>
                      <button onclick="" type="button" class="btn-value buttons buttons-lg font-weight-light">2 abc</button>
                      <button onclick="" type="button" class="btn-value buttons buttons-lg font-weigh-light">3 def</button>
                    </div>
                </div>
              <div class="col d-flex justify-content-center">

                    <button onclick="" type="button" class="btn-value buttons buttons-lg font-weight-light">4 ghi</button>
                    <button onclick="" type="button" class="btn-value buttons buttons-lg font-weigt-light">5 jkl</button>
                    <button onclick="" type="button" class="btn-value buttons buttons-lg font-weight-light">6 mno</button>
                  </div>
              </div>
            <div class="col d-flex justify-content-center">
              <div class="row">
                <button onclick="" type="button" class="btn-value buttons buttons-lg font-weight-light">7 pqrs</button>
                <button onclick="" type="button" class="btn-value buttons buttons-lg font-weigh-light">8 tuv</button>
                <button onclick="" type="button" class="btn-value buttons buttons-lg font-weigh-light">9 wxyz</button>
              </div> 
              
            </div>
            <div class="col d-flex justify-content-center">
                <div class="row">
                  <button onclick="" type="button" class="buttons buttons-lg font-weight-light">*</button>
                  <button onclick="" id="espaco" type="button" class="buttons buttons-lg font-weigh-light">0</button>
                  <button onclick="" type="button" class="buttons buttons-lg font-weigh-light">#</button>
                </div> 
                
              </div> 
          </div> 
        </div> 
      </form>
